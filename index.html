<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DOM y EVENTOS</title>
</head>

<body>
    <div>
        <header>
            <h1>
                INMOBILIARIA
            </h1>
        </header>
    </div>
    <div>
        <main>
            <div class="container">
                <form id="idForm">
                    <p class="prefTitulo">Elija preferencia</p>
                    <select id="idPref" class="form-select" aria-label="Default select example">
                        <option value="1">Departamento</option>
                        <option value="2">Casa</option>
                    </select>
                    <br>
                    <p class="zonaTitulo">Elija zona</p>
                    <select id="idZona" class="form-select" aria-label="Default select example">
                        <option value="1">Merlo</option>
                        <option value="2">San antonio de Padua</option>
                    </select>
                    <br>
                    <div class="mb-3">
                        <label for="idAmbientes" class="form-label ambTitulo">Cantidad de ambientes (Hasta 5)</label>
                        <input type="number" class="form-control" id="idAmbientes">
                    </div>
                    <div class="mb-3">
                        <label for="idEmail" class="form-label emailTitulo">Email</label>
                        <input type="text" class="form-control" id="idEmail">
                    </div>
                    <div class="mb-3">
                        <label for="idTelefono" class="form-label telTitulo">Telefono</label>
                        <input type="text" class="form-control" id="idTelefono">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <br>
            <br>
            <button id="botonResultados" class="btn btn-dark">Mostrar resultados</button>
            <div id="divResultados" class="row"></div>
        </main>

    </div>

    <script src="source/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
